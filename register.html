<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body bgcolor="#f0f8ff" text="#333"> <!-- Updated background color to match login page style -->

    <br>
    <h1 align="center" style="color: #004080; font-family: Arial, sans-serif;">Registration</h1>

    <p align="center">
        <a href="index.html" style="color: #004080; font-size: 18px; text-decoration: none; font-weight: bold;">Home</a> &nbsp;&nbsp;
        <a href="login.html" style="color: #004080; font-size: 18px; text-decoration: none; font-weight: bold;">Login</a> 
    </p>

    <br>
    <p align="center">
        <form method="get" action="login.html">
            <table align="center" bgcolor="white" cellpadding="10" style="border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);">
                <tr>
                    <td><b>Full Name:</b></td>
                    <td><input type="text" name="name" style="padding: 8px; width: 200px; border: 1px solid #bdc3c7;"></td>
                </tr>
                <tr>
                    <td><b>Email:</b></td>
                    <td><input type="email" name="email" style="padding: 8px; width: 200px; border: 1px solid #bdc3c7;"></td>
                </tr>
                <tr>
                    <td><b>Phone Number:</b></td>
                    <td><input type="tel" name="phone" style="padding: 8px; width: 200px; border: 1px solid #bdc3c7;"></td>
                </tr>
                <tr>
                    <td><b>Password:</b></td>
                    <td><input type="password" name="password" style="padding: 8px; width: 200px; border: 1px solid #bdc3c7;"></td>
                </tr>
                <tr>
                    <td><b>Confirm Password:</b></td>
                    <td><input type="password" name="confirm_password" style="padding: 8px; width: 200px; border: 1px solid #bdc3c7;"></td>
                </tr>
            </table>
            <p align="center">
                <input type="submit" value="Register" style="background-color: #f1c40f; color: #34495e; padding: 10px 20px; font-size: 16px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
            </p>
        </form>
    </p>
</body>
</html>
