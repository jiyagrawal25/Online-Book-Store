<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body bgcolor="#f0f8ff" text="#333"> <!-- Updated background color to match your request -->
    <br>
    <h1 align="center" style="color: #004080; font-family: Arial, sans-serif;">Login</h1>
    
    <p align="center">
        <a href="index.html" style="color: #004080; font-size: 18px; text-decoration: none; font-weight: bold;">Home</a> &nbsp;&nbsp;
        <a href="register.html" style="color: #004080; font-size: 18px; text-decoration: none; font-weight: bold;">Registration</a> 
    </p>

    <br>
    <p align="center">
        <form method="get" action="profile.html">
            <table align="center" bgcolor="white" cellpadding="10" style="border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);">
                <tr>
                    <td><b>Email or Username:</b></td>
                    <td><input type="text" name="email_or_username" style="padding: 8px; width: 200px; border: 1px solid #bdc3c7;"></td>
                </tr>
                <tr>
                    <td><b>Password:</b></td>
                    <td><input type="password" name="password" style="padding: 8px; width: 200px; border: 1px solid #bdc3c7;"></td>
                </tr>
                <tr>
                    <td><b>Two-Factor Authentication Code:</b></td>
                    <td><input type="text" name="auth_code" placeholder="Enter the code sent to your phone" style="padding: 8px; width: 200px; border: 1px solid #bdc3c7;"></td>
                </tr>
            </table>
            <p align="center">
                <input type="submit" value="Login" style="background-color: #f1c40f; color: #2c3e50; padding: 10px 20px; font-size: 16px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
            </p>
            <p align="center">
                <a href="forgot_password.html" style="color: #f1c40f; text-decoration: none;">Forgot Password?</a>
            </p>
        </form>
    </p>
</body>
</html>
